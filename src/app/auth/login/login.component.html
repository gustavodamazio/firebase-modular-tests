<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div
    class="flex items-center justify-center gap-4 sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-white">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-white"
          >Email address</label
        >
        <div class="mt-2">
          <input
            [formControl]="emailFormControl"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-white"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            [formControl]="passwordFormControl"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <button
          [disabled]="!form.valid"
          type="submit"
          class="flex w-full justify-center rounded-md bg-sky-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500 disabled:cursor-not-allowed disabled:opacity-50">
          Sign in
        </button>
      </div>
    </form>
    <div
      class="mt-10 flex items-center justify-center gap-4 rounded-md border-t border-t-sky-700 pt-4 sm:mx-auto sm:w-full sm:max-w-sm">
      <button
        [routerLink]="['/']"
        type="button"
        class="rounded-full bg-sky-600 p-2 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
      </button>
      <h2 class="text-center text-xl leading-9 tracking-tight text-white">
        Go back to home
      </h2>
    </div>
  </div>
</div>
